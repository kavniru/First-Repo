<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      color: #007bff;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px;
    }

    .hero-text h1 {
      font-size: 40px;
      color: #fff;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 18px;
      color: #f8f8f8;
      margin-bottom: 20px;
    }

    .btn {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: white;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŒŸ MyWebsite</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to My Website</h1>
      <p>Experience a simple and modern homepage design.</p>
      <a href="login.html" class="btn">Go to Login</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MyWebsite. All Rights Reserved.</p>
  </footer>
</body>
</html>
